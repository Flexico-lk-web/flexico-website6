<!DOCTYPE html>
<html lang="si">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>eZycredit App - Step Image Animation</title>
<style>
:root{
  --green:#16c172;
  --dark:#0aa764;
  --bg:#f4f8f8;
  --card:#ffffff;
  --muted:#8b98a0;
}
body{
  margin:0;
  font-family:"Segoe UI","Noto Sans Sinhala",sans-serif;
  background:var(--bg);
  max-width:420px;
  margin:auto;
  padding:20px;
}

/* STEPS CARD */
.steps-card{
  max-width:420px;
  margin:30px auto;
  background:#fff;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
  padding:10px 0;
}
.step-item{
  display:flex;
  gap:14px;
  padding:20px;
  align-items:flex-start;
  opacity:0;
  transform:translateY(20px);
  transition: all 0.6s ease;
  position: relative; /* image positioning */
}
.step-item.show{
  opacity:1;
  transform:translateY(0);
}
.step-item .icon{
  font-size:34px;
  color:#16c172;
}
.step-item h3{
  margin:0;
  font-size:18px;
  font-weight:700;
}
.step-item p{
  margin:6px 0 0;
  font-size:14px;
  color:#7a7a7a;
  line-height:1.4;
}

/* SPECIAL STEP IMAGE */
.step-item.special-step .step-selection{
  width: 80px;
  position: absolute;
  right: 20px;
  top: 50%;
  transform: translateY(-50%) translateX(20px); /* slightly shifted */
  opacity: 0; /* hidden initially */
  transition: all 0.6s ease;
}
.step-item.special-step.show .step-selection{
  transform: translateY(-50%) translateX(0);
  opacity:1;
}

/* optional arrow styling */
.arrow{
  text-align:center;
  font-size:28px;
  color:#cfcfcf;
  padding:6px 0;
}
</style>
</head>
<body>

<section class="steps-card">
  <div class="step-item">
    <div class="icon">ðŸ‘†</div>
    <div class="text">
      <h3>Fill out the application form</h3>
      <p>Complete registration documents as instructed</p>
    </div>
  </div>
  <div class="arrow">âŒ„</div>

  <!-- SPECIAL STEP WITH IMAGE -->
  <div class="step-item special-step">
    <div class="icon">ðŸ’°</div>
    <div class="text">
      <h3>Wait for review results</h3>
      <p>Get the results the same day after completing the application</p>
    </div>
    <!-- This image will animate in on scroll -->
    <img src="https://via.placeholder.com/80" alt="Selection" class="step-selection">
  </div>
  <div class="arrow">âŒ„</div>

  <div class="step-item">
    <div class="icon">ðŸ’µ</div>
    <div class="text">
      <h3>Receive a loan</h3>
      <p>Get money into your bank account</p>
    </div>
  </div>
</section>

<script>
// Select all step-items
const steps = document.querySelectorAll('.step-item');

function checkSteps(){
  const triggerBottom = window.innerHeight * 0.9;
  steps.forEach(step => {
    const stepTop = step.getBoundingClientRect().top;
    if(stepTop < triggerBottom){
      step.classList.add('show'); // fade/slide animation
    }
  });
}

window.addEventListener('scroll', checkSteps);
window.addEventListener('load', checkSteps);
</script>

</body>
</html>
