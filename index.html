<!DOCTYPE html>
<html lang="si">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>eZycredit – Loan Calculator</title>

<meta name="theme-color" content="#16c172">

<style>
:root{
  --green:#16c172;
  --green-dark:#0aa764;
  --bg:#f4f8f8;
  --card:#ffffff;
  --text-main:#0c1328;
  --text-muted:#8b98a0;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Segoe UI","Noto Sans Sinhala",sans-serif;
  background:var(--bg);
  color:var(--text-main);
}

/* TOPBAR */
.topbar{
  position:sticky;
  top:0;
  background:#fff;
  padding:12px 14px;
  display:flex;
  align-items:center;
  box-shadow:0 3px 10px rgba(0,0,0,.05);
  z-index:10;
}
.logo{display:flex;gap:10px;align-items:center;}
.logo-box{
  width:42px;height:42px;
  background:linear-gradient(135deg,var(--green),var(--green-dark));
  color:#fff;border-radius:12px;
  display:flex;align-items:center;justify-content:center;
  font-weight:800;
}

/* CARD */
.card{
  background:var(--card);
  margin:14px;
  padding:16px;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.06);
}

/* HERO TEXT */
.hero{
  background:linear-gradient(90deg,var(--green),var(--green-dark));
  color:#fff;
  padding:22px;
  border-radius:14px;
  text-align:center;
  font-weight:800;
}

/* BANNER IMAGE */
.image-section{
  margin:14px;
  border-radius:16px;
  overflow:hidden;
}

.image-section img{
  width:100%;
  height:auto;
  display:block;
  max-height:800px;
  object-fit:cover;
  backface-visibility:hidden;
}

/* ANIMATION */
.image-section.animate img{
  opacity:0;
  transform:translateY(24px);
  transition:opacity .6s ease, transform .6s ease;
}
.image-section.animate.show img{
  opacity:1;
  transform:translateY(0);
}

/* APPLY BUTTON */
.sticky{
  position:fixed;
  bottom:12px;
  left:12px;
  right:12px;
}
.apply{
  width:100%;
  padding:14px;
  background:linear-gradient(90deg,var(--green),var(--green-dark));
  color:#fff;
  border:none;
  border-radius:14px;
  font-size:18px;
  font-weight:800;
}

/* FOOTER */
footer{
  text-align:center;
  padding:16px;
  background:#f1f5f4;
  font-size:14px;
  color:#7b8794;
}

/* DESKTOP ONLY */
@media(min-width:768px){
  .sticky{
    position:static;
    margin:20px auto;
    max-width:400px;
  }
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="logo">
    <div class="logo-box">eZ</div>
    <div>
      <strong>eZycredit</strong><br>
      <small style="color:#8b98a0">ඔබේ විශ්වාසදායක ණය සහකරු</small>
    </div>
  </div>
</div>

<!-- HERO TEXT -->
<div class="card">
  <div class="hero">ක්ෂණික ණය පහසුකම් රු. 500,000 දක්වා</div>
</div>

<!-- BANNER IMAGE -->
<div class="image-section" id="imgBox">
  <img
    src="https://i.ibb.co/C3F7y4F4/IMG-0477.jpg"
    alt="eZycredit Loan Banner"
    width="1920"
    height="800"
    loading="eager"
    decoding="async">
</div>

<!-- FOOTER -->
<footer>
©️ 2019 – 2025 A V Business Solutions (Pvt) Ltd<br>
All Rights Reserved
</footer>

<!-- APPLY BUTTON -->
<div class="sticky">
  <a href="https://wa.me/94740436005">
    <button class="apply">Apply Now</button>
  </a>
</div>

<script>
const box = document.getElementById("imgBox");

if ("IntersectionObserver" in window) {
  box.classList.add("animate");

  const observer = new IntersectionObserver(entries=>{
    entries.forEach(entry=>{
      if(entry.isIntersecting){
        box.classList.add("show");
      }
    });
  },{threshold:0.3});

  observer.observe(box);
} else {
  box.classList.add("show");
}
</script>

</body>
</html>
