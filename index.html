<!DOCTYPE html>
<html lang="si">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>eZycredit App</title>

<meta name="theme-color" content="#12b76a">

<style>
:root{
  --green:#12b76a;
  --green-dark:#0e9f5d;
  --bg:#0b1220;
  --card:rgba(255,255,255,0.12);
  --glass:rgba(255,255,255,0.18);
  --text:#ffffff;
  --muted:#b6c2cf;
  --accent:#22c55e;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Segoe UI","Noto Sans Sinhala",sans-serif;
  background:linear-gradient(180deg,#0b1220,#020617);
  color:var(--text);
}

/* APP HEADER */
.topbar{
  position:sticky;
  top:0;
  z-index:100;
  backdrop-filter:blur(12px);
  background:rgba(0,0,0,.45);
  padding:14px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  display:flex;
  gap:12px;
  align-items:center;
}
.logo-box{
  width:44px;
  height:44px;
  border-radius:14px;
  background:linear-gradient(135deg,var(--green),var(--green-dark));
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
}

.lang-btn{
  background:rgba(255,255,255,.15);
  color:#fff;
  border:none;
  padding:8px 14px;
  border-radius:20px;
  font-weight:700;
}

/* CARD */
.card{
  margin:16px;
  padding:18px;
  background:var(--card);
  backdrop-filter:blur(14px);
  border-radius:22px;
  box-shadow:0 18px 40px rgba(0,0,0,.45);
}

/* HERO */
.hero{
  padding:22px;
  border-radius:18px;
  background:linear-gradient(135deg,var(--green),var(--green-dark));
  text-align:center;
  font-size:17px;
  font-weight:800;
}

/* SLIDERS */
.amount{
  display:flex;
  justify-content:space-between;
  margin-top:18px;
  font-weight:700;
}

input[type=range]{
  width:100%;
  margin-top:6px;
}
input[type=range]::-webkit-slider-thumb{
  -webkit-appearance:none;
  width:26px;
  height:26px;
  border-radius:50%;
  background:#fff;
  border:6px solid var(--accent);
}

/* RESULTS */
.results{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin-top:20px;
}
.box{
  background:var(--glass);
  padding:14px;
  border-radius:16px;
}
.label{font-size:12px;color:var(--muted)}
.value{font-size:16px;font-weight:800}

/* BREAKDOWN */
.breakdown{
  margin-top:18px;
  background:rgba(255,255,255,.08);
  border-radius:18px;
  padding:16px;
}
.breakdown h4{
  margin:0 0 12px;
  color:#22c55e;
}
.row{
  display:flex;
  justify-content:space-between;
  margin:6px 0;
}

/* APPLY BUTTON */
.apply{
  width:100%;
  margin-top:18px;
  padding:16px;
  border:none;
  border-radius:20px;
  background:linear-gradient(135deg,#22c55e,#16a34a);
  color:#fff;
  font-size:17px;
  font-weight:900;
  cursor:pointer;
  transition:transform .15s,box-shadow .15s;
}
.apply:active{
  transform:scale(.96);
}

/* STEPS */
.loan-steps h3{
  margin-bottom:12px;
  color:#22c55e;
}
.loan-steps .step{
  padding:14px 0;
  border-bottom:1px solid rgba(255,255,255,.08);
}

/* FAQ */
.faq-item{
  padding:12px 0;
  border-bottom:1px solid rgba(255,255,255,.08);
}
.faq-title{font-weight:700}
.faq-content{
  max-height:0;
  overflow:hidden;
  color:var(--muted);
  transition:.3s;
}
.faq-item.open .faq-content{
  max-height:120px;
}

/* CONTACT */
.contact-item{
  display:flex;
  gap:14px;
  margin-bottom:22px;
}
.icon-box{
  width:56px;
  height:56px;
  background:linear-gradient(135deg,#22c55e,#16a34a);
  border-radius:18px;
  display:flex;
  justify-content:center;
  align-items:center;
}
.icon{fill:#fff;width:26px;height:26px}

/* FOOTER */
footer{
  text-align:center;
  padding:24px;
  font-size:14px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="topbar">
  <div class="logo">
    <div class="logo-box">eZ</div>
    <div>
      <strong>eZycredit</strong><br>
      <small>ඔබේ විශ්වාසදායක ණය සහකරු</small>
    </div>
  </div>
  <button class="lang-btn">EN</button>
</div>

<div class="card">
  <div class="hero">ක්ෂණික මුදල් රු.500,000 දක්වා</div>

  <div class="amount">
    <span>ණය මුදල</span>
    <span>රු <span id="amt">500,000</span></span>
  </div>
  <input type="range" min="30000" max="500000" step="10000" value="500000" id="amountRange">

  <div class="amount">
    <span>කාලය</span>
    <span><span id="mVal">12</span> මාස</span>
  </div>
  <input type="range" min="6" max="24" step="3" value="12" id="monthRange">

  <div class="results">
    <div class="box">
      <div class="label">මාසික වාරිකය</div>
      <div class="value" id="monthly">රු 0</div>
    </div>
    <div class="box">
      <div class="label">මුළු ගෙවීම</div>
      <div class="value" id="total">රු 0</div>
    </div>
  </div>

  <button class="apply">අයදුම් කරන්න</button>
</div>

<footer>
© 2019 – 2025<br>
A V Business Solutions (Pvt) Ltd
</footer>

<script>
const amountRange=document.getElementById("amountRange");
const monthRange=document.getElementById("monthRange");
const amt=document.getElementById("amt");
const mVal=document.getElementById("mVal");
const monthly=document.getElementById("monthly");
const total=document.getElementById("total");

function calc(){
  const P=+amountRange.value;
  const n=+monthRange.value;
  const r=0.00833;
  const totalPay=Math.round(P*Math.pow(1+r,n));
  const monthlyPay=Math.round(totalPay/n);

  amt.innerText=P.toLocaleString();
  mVal.innerText=n;
  monthly.innerText="රු "+monthlyPay.toLocaleString();
  total.innerText="රු "+totalPay.toLocaleString();
}
amountRange.oninput=calc;
monthRange.oninput=calc;
calc();
</script>

</body>
</html>
